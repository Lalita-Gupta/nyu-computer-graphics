<body bgcolor=#ffffff>
<canvas id=textureCanvas width=512 height=512 style=position:absolute;left:-1000></canvas>
<center><canvas id=canvas1 width=800 height=800></canvas>
<script src=lib.js></script>
<script>

texture(0, 'wood.jpg');
texture(1, 'polka_dots.png');
texture(2, textureCanvas);    // NOTE: THIS IS AN HTML CANVAS BEING USED AS A TEXTURE SOURCE.
texture(3, 'tyre.jpg');
texture(4, 'wood.jpg');
texture(5, 'earth.jpg')

function drawFrame() {
   requestAnimationFrame(drawFrame);
   let t = Date.now() / 1000;

   // CHANGE THE CONTENT OF THE 2D CANVAS EVERY ANIMATION FRAME.

   let ctx = textureCanvas.getContext('2d');
   ctx.fillStyle = '#ffffff';
   ctx.fillRect(0,0, 550, 550);
   ctx.fillStyle = '#D8845F';
   ctx.fillRect(0, 0, 70, 70);
   ctx.fillStyle = '#3E3C2F';
      ctx.fillRect(70, 70, 140, 140);
   ctx.fillStyle = '#4E2A04';
      ctx.fillRect(140, 140, 210, 210);
   ctx.fillStyle = '#D2691E';
      ctx.fillRect(210, 210, 280, 280);
   ctx.fillStyle = '#FFE604';
      ctx.fillRect(281, 281, 350, 350);
   ctx.fillStyle = '#FFE6A4';
      ctx.fillRect(350, 350, 420, 420);
   ctx.fillStyle = '#FFE6C4';
      ctx.fillRect(420, 420, 500, 500);
   
   //ctx.fillStyle = 'black';
   //ctx.font = '100px Arial';
   //let minutes = (t/60>>0)%60, seconds = t%60>>0;        // FORMAT TIME TO MINUTES & SECONDS.
   //ctx.fillText('hello' + 'm ' + 'sec' + 's', 60, 280);

   M.S().perspective(2);
      M.S().move(-.4,.5,0).turnX(-1).turnY(-.3).turnZ( t/4).scale(.4).draw(Sphere(50)    , [1,1,1]   , 1,   5  ).R();
      M.S().move( .6, .6,0).turnX(.5).turnY(.6).scale(.2,.1,0).draw(Cylinder(30), [1,1,1]   , 1,  0   ).R();
      //M.S().move(-.6,-.3,0).turnX(-t).scale(.2).draw(Cube()      , [1,1,1]   , 1,  1   ).R();
      M.S().move( -.4,-.3,0).turnZ(-t*5).scale(.2).draw(Torus(30)   , [1,1,1] , 1, 3).R();
      M.S().move( .5, -.3,0).turnX(t).turnY(t).scale(.2).draw(Cube(30), [1,1,1]   , 1,  2   ).R();
   M.R();
}
requestAnimationFrame(drawFrame);

</script>
