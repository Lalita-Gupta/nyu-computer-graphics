<body bgcolor=#808080><font face=courier>
   <p>.






  <p>
   <h1><center>Boxing Training Move (with red gloves and yellow weights)</center></h1>
<center><canvas id=canvas1 width=900 height=700></canvas>
<script src=lib.js></script>
<script>

trackMouse(canvas1);
texture(0,'brick.png');

// I PRE-BUILD ALL MY OBJECTS FOR EFFICIENCY.

let myCube     = Cube();
let myCylinder = Cylinder(20);
let mySphere   = Sphere(20);

// MY MATERIAL IN THIS EXAMPLE IS UNIFORM FOG.

addMaterial(1, `color = mix(color, vec3(.5), min(.95,.007 * dot(vTpos, vTpos)));`);
startGL(canvas1);

// MY SPRING HAS HIGH MASS, SO IT WILL RESPOND LIKE A HEAVY OBJECT.

let spring = new Spring();
spring.setMass(3);

function drawFrame() {
   requestAnimationFrame(drawFrame);
   let time = Date.now() / 1000;

   // SCALE THE SCENE NON-UNIFORMLY BECAUSE THE CANVAS IS NOT SQUARE.

   VM.identity().perspective(3).scale(1,canvas1.width/canvas1.height,1);

   // USE THE MOUSE TO ROTATE THE VIEW ONLY IF NOT RUNNING ON A PHONE.

   if (! isPhone())
      VM.turnX(canvas1.ry/30).turnY(canvas1.rx/30);

   drawScene(() => {
      material = 1;

      // PLACE AND THEN RENDER THE JOINTS (SHOULDER, ELBOW, WRIST), USING IK.

      let s = [-.3,.3,-3];
      let w = [.2+.3*ease(.5+.5*S(5*time+C(4*time))),.3,-3];
      let e = add(s,ik(.5,.5,subtract(w,s),[0,-1,0]));

      // Second Limb
      let s2 = [-.1,.3,-3];
      let w2 = [.2+.3*ease(.5+-.5*S(5*time+C(4*time))),.1,-3];
      let e2 = add(s2,ik(.5,.5,subtract(w2,s2),[0,-1,0]));

      M.S().move(s).scale(.07).draw(mySphere  ,[0.5,.3,.2]).R();
      M.S().move(w).scale(.07).draw(mySphere  ,[1.,0,0]).R();
      M.S().move(e).scale(.07,.07,.04).draw(myCylinder,[0.5, 0.3, 0.2]).R();

      // Second limb
      M.S().move(s2).scale(.07).draw(mySphere  ,[0.5,.3,.2]).R();
      M.S().move(w2).scale(.07).draw(mySphere  ,[1,0,0]).R();
      M.S().move(e2).scale(.07,.07,.04).draw(myCylinder,[0.5, 0.3, 0.2]).R();

      // DRAW THE LIMBS THAT CONNECT THE JOINTS.

      M.S().move(mix(s,s2,0.5)).scale(.04,.03,distance(s,s2)).draw(myCube,[0.85, 0.65, 0.45]).R();

      M.S().move(-0.13,-.01,-.1).scale(.01,.18,distance(s,s2)).draw(myCube,[0.85, 0.65, 0.45]).R();

      M.S().move(-0.1,.25,-.1).scale(.08,.07,distance(s,s2)).draw(mySphere,[0.85, 0.65, 0.45]).R();

      M.S().move(mix(s,e,.5)).aim(subtract(e,s)).scale(.02,.02,distance(s,e)/2).draw(myCube,[0.85, 0.65, 0.45]).R();
      M.S().move(mix(e,w,.5)).aim(subtract(w,e)).scale(.02,.02,distance(e,w)/2).draw(myCube,[0.85, 0.65, 0.45]).R();

      M.S().move(mix(s2,e2,.5)).aim(subtract(e2,s2)).scale(.02,.02,distance(s2,e2)/2).draw(myCube,[0.85, 0.65, 0.45]).R();
      M.S().move(mix(e2,w2,.5)).aim(subtract(w2,e2)).scale(.02,.02,distance(e2,w2)/2).draw(myCube,[0.85, 0.65, 0.45]).R();

      // DANGLE A MASS BELOW THE ELBOW, AND ANIMATE IT WITH A SPRING FORCE.

      spring.setForce(e[0]);
      spring.update(.03);
      let x = spring.getPosition();
      let p = add(e, scale(normalize([x,-.4,0]),.4));
      M.S().move(p).aim(subtract(p,e)).scale(.1).draw(myCube,[1,1,0]).R();
      M.S().move(mix(e,p,.5)).aim(subtract(p,e)).scale(.01,.01,distance(e,p)/2).draw(myCube,[1,1,0]).R();

      let p2 = add(e2, scale(normalize([x,-.4,0]),.4));
      M.S().move(p2).aim(subtract(p2,e2)).scale(.1).draw(myCube,[1,1,0]).R();
      M.S().move(mix(e2,p2,.5)).aim(subtract(p2,e2)).scale(.01,.01,distance(e2,p2)/2).draw(myCube,[1,1,0]).R();

      // ADD A TEXTURED OBJECT IN THE DISTANCE TO SHOW THAT FOG IS WORKING.

      M.S().move(0,0,-12).scale(2).draw(myCube,[1,1,1],1,0).R();
   });
}
requestAnimationFrame(drawFrame);

</script>
